<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container">
  <div class="left-section">
    <img src="im.png" alt="Login Image">
  </div>
  <div class="right-section">
    <h4>
      <img src="imm.png" alt="Unicorn" class="avatar"> 
      UI Unicorn
    </h4>
    <h4>Nice to see you again</h4>
    <form id="loginForm" class="form">
      <div class="input-group">
        <label for="emailPhone">Login</label>
        <input type="text" id="emailPhone" name="emailPhone" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div class="links">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      <div class="input-group">
        <button type="submit">Sign in</button>
      </div>
    </form>
    <div class="signup">
        <h6>Don't have an account? <span><a href="#">Sign up now</a></span></h6>
      </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
